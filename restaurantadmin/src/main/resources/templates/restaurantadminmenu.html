<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Menu - Food it up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand text-danger fw-bold fs-4" href="/restaurant-admin/home">Food it up</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/restaurant-admin/home}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/restaurant-admin/orders}">View Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/restaurant-admin/log}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="mb-4">Manage Menu</h1>

        <!-- Add New Menu Item Card -->
        <div class="card shadow-sm rounded-3 border-0 mb-4">
            <div class="card-body p-4">
                <h2 class="card-title h4 mb-4">Add New Menu Item</h2>
                <form th:action="@{/restaurant-admin/menu/add}" method="post">
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="itemName" name="item.name" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="itemDescription" name="item.description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="itemAvailability" class="form-label">Availability</label>
                        <select class="form-select" id="itemAvailability" name="item.availability" required>
                            <option value="true">Available</option>
                            <option value="false">Unavailable</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="itemPrice" class="form-label">Price</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="itemPrice" name="price" step="0.01" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger rounded-pill px-4">Add Item</button>
                </form>
            </div>
        </div>

        <!-- Current Menu Items Card -->
        <div class="card shadow-sm rounded-3 border-0">
            <div class="card-body p-4">
                <h2 class="card-title h4 mb-4">Current Menu Items</h2>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${items}">
                                <td th:text="${item.name}">Item Name</td>
                                <td th:text="${item.description}">Item Description</td>
                     
                                <td>
                                    <div class="btn-group-actions">
                                        <button onclick="toggleForm(this)" class="btn btn-sm btn-outline-primary me-2">
                                            Edit
                                        </button>
                                            <a type="submit" class="btn btn-sm btn-outline-danger" th:href="@{/restaurant-admin/menu/delete/{id}(id=${item.id})}"
                                                onclick="return confirm('Are you sure you want to delete this item?')">
                                                Delete
                                    </a>
                                        </form>
                                    </div>
                                    <div class="edit-form mt-2" style="display: none;">
                                        <form th:action="@{/restaurant-admin/menu/edit}" method="post" th:object="${menuItem}">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Name:</label>
                                                <input type="text" id="name" name="item.name" class="form-control" th:value="${item.name}" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="description" class="form-label">Description:</label>
                                                <textarea id="description" name="item.description" class="form-control" required th:text="${item.description}"></textarea>
                                            </div>
                                            <div class="mb-3">
                                                <label for="price" class="form-label">Price:</label>
                                                <input type="number" id="price" name="price" class="form-control"  required>
                                            </div>
                                            <div class="d-flex gap-2">
                                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                                <button type="button" class="btn btn-secondary" onclick="toggleForm(this)">
                                                    Cancel
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2023 Food it up. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleForm(element) {
            const row = element.closest('tr');
            const form = row.querySelector('.edit-form');
            const allForms = document.querySelectorAll('.edit-form');

            // Hide all other forms first
            allForms.forEach(f => {
                if (f !== form) f.style.display = 'none';
            });

            // Toggle the clicked form
            if (form) {
                form.style.display = form.style.display === 'none' ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
