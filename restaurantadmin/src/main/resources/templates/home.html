<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin Dashboard - Food it up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand text-danger fw-bold fs-4" href="/restaurant-admin/home">Food it up</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/restaurant-admin/log}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- Main Dashboard Card -->
                <div class="card shadow-sm rounded-3 border-0 mb-4">
                    <div class="card-body p-4">
                        <h2 class="card-title mb-4">Welcome, Restaurant Admin!</h2>
                        <div class="d-flex gap-3 mb-4">
                            <a th:href="@{/restaurant-admin/menu}" class="btn btn-danger rounded-pill">
                                <i class="bi bi-list-ul me-2"></i>Manage Menu
                            </a>
                            <a th:href="@{/restaurant-admin/orders}" class="btn btn-outline-danger rounded-pill">
                                <i class="bi bi-cart-check me-2"></i>View Orders
                            </a>
                        </div>

                        <!-- Employee Management Section -->
                        <h3 class="card-subtitle mb-4">Employee Management</h3>
                        <form id="addEmployeeForm" th:action="@{/restaurant-admin/addEmployee}" th:object="${employee}" method="post" class="mb-4">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" th:field="*{name}" placeholder="Employee Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-select" th:field="*{role}" required>
                                        <option value="">Select Role</option>
                                        <option value="EMPLOYEE">Employee</option>
                                        <option value="MANAGER">Manager</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-danger rounded-pill w-100">
                                        <i class="bi bi-person-plus me-2"></i>Add Employee
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- User Management Section -->
                        <h3 class="card-subtitle mb-4">User Management</h3>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}">1</td>
                                        <td th:text="${user.name}">johndoe</td>
                                        <td th:text="${user.email}">john@example.com</td>
                                        <td>
                                            <span th:text="${user.role}" class="badge bg-danger">CUSTOMER</span>
                                        </td>
                                        <td>
                                            <div class="d-flex gap-2">
                                                <button onclick="toggleForm(this)" 
                                                        class="btn btn-sm btn-outline-danger rounded-pill"
                                                        data-user-id="${user.id}">
                                                    Edit
                                                </button>
                                                <form th:action="@{/restaurant-admin/users/delete/{id}(id=${user.id})}" 
                                                      method="post" 
                                                      class="d-inline">
                                                    <button type="submit" 
                                                            class="btn btn-sm btn-outline-danger rounded-pill"
                                                            onclick="return confirm('Are you sure you want to delete this user?')">
                                                        Delete
                                                    </button>
                                                </form>
                                            </div>
                                            <!-- Edit Form -->
                                            <div class="edit-form mt-3" style="display:none;">
                                                <form th:action="@{/restaurant-admin/users/edit/{id}(id=${user.id})}" 
                                                      method="post" 
                                                      th:object="${user}"
                                                      class="border rounded-3 p-3 bg-light">
                                                    <div class="mb-3">
                                                        <label for="name" class="form-label">Name:</label>
                                                        <input type="text" id="name" name="name" class="form-control" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="email" class="form-label">Email:</label>
                                                        <input type="email" id="email" name="email" class="form-control" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="password" class="form-label">Password:</label>
                                                        <input type="password" id="password" name="password" class="form-control">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="role" class="form-label">Role:</label>
                                                        <select id="role" name="role" class="form-select" required>
                                                            <option value="CUSTOMER">Customer</option>
                                                            <option value="RESTAURANT_ADMIN">Restaurant Admin</option>
                                                            <option value="ADMIN">Admin</option>
                                                            <option value="DELIVERY_GUY">Delivery Guy</option>
                                                        </select>
                                                    </div>
                                                    <div class="d-flex gap-2">
                                                        <button type="submit" class="btn btn-danger rounded-pill">Save Changes</button>
                                                        <button type="button" class="btn btn-outline-secondary rounded-pill" 
                                                                onclick="toggleForm(this)">Cancel</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleForm(element) {
            const row = element.closest('tr');
            const form = row.querySelector('.edit-form');
            const allForms = document.querySelectorAll('.edit-form');
            
            // Hide all other forms first
            allForms.forEach(f => {
                if (f !== form) f.style.display = 'none';
            });

            // Toggle the clicked form
            if (form) {
                form.style.display = form.style.display === 'none' ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
