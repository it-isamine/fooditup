<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders - Food it up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand text-danger fw-bold fs-4" href="/restaurant-admin/home">Food it up</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/restaurant-admin/home}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/restaurant-admin/menu}">Manage Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/log}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <h1 class="h2 mb-4">View Orders</h1>

                <div class="card shadow-sm rounded-3 border-0">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="card-title h4 mb-0">Recent Orders</h2>
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-danger dropdown-toggle rounded-pill"
                                    data-bs-toggle="dropdown">
                                    <i class="bi bi-funnel me-2"></i>Filter Status
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                                    <li><a class="dropdown-item" th:href="@{/restaurant-admin/orders/all}"
                                            data-filter="all">All Orders</a></li>
                                    <li><a class="dropdown-item" th:href="@{/restaurant-admin/orders/delivered}"
                                            data-filter="delivered">Delivered</a></li>
                                    <li><a class="dropdown-item" th:href="@{/restaurant-admin/orders/processing}"
                                            data-filter="processing">Processing</a></li>
                                    <li><a class="dropdown-item" th:href="@{/restaurant-admin/orders/cancelled}"
                                            data-filter="cancelled">Cancelled</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Customer</th>
                                        <th>Items</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="order : ${orders}">
                                        <td>
                                            <span class="fw-medium" th:text="${order.id}">12345</span>
                                        </td>
                                        <td>
                                            <div class="d-flex flex-column">
                                                <span class="fw-medium" th:text="${order.user.name}">Customer
                                                    Name</span>
                                            </div>
                                        </td>
                                        <td>
                                            <ul class="list-unstyled mb-0">
                                                <li th:each="item : ${order.items}" class="mb-1">
                                                    <span th:text="${item.item.name}">Item Name</span>
                                                </li>
                                            </ul>
                                        </td>
                                        <td>
                                            <span th:class="${'badge ' + 
                                                (order.status == 'processing' ? 'bg-warning' : 
                                                (order.status == 'delivered' ? 'bg-success' : 
                                                (order.status == 'cancelled' ? 'bg-danger' : 'bg-secondary')))}"
                                                th:text="${order.status}">
                                                Status
                                            </span>
                                        </td>
                                        <td>
                                            <div th:if="${order.status == 'processing'}" class="d-flex gap-2">
                                                <!-- Update the link in your HTML template -->
                                                <a th:href="@{/restaurant-admin/orders/update/{orderid}(orderid=${order.id},status='cancelled')}"
                                                    class="btn btn-outline-danger btn-sm">
                                                    <i class="bi bi-x-circle me-2"></i>Cancel
                                                </a>


                                                <a th:href="@{/restaurant-admin/orders/update/{orderid}(orderid=${order.id}, status='delivered')}"
                                                    class="btn btn-outline-success btn-sm">
                                                    <i class="bi bi-check-circle me-2"></i>Confirm
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
