<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Food it up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-light min-vh-100 d-flex flex-column">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center text-danger fw-bold fs-4" href="/home">
                <i class="bi bi-egg-fried me-2"></i>Food it up
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" th:href="@{/home}">
                            <i class="bi bi-house-door me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" th:href="@{/profile/null}">
                            <i class="bi bi-person-circle me-2"></i>Profile
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0">Your Cart</h1>
                    <a th:href="@{/home}" class="btn btn-outline-danger btn-sm rounded-pill">
                        <i class="bi bi-plus-lg me-2"></i>Add More Items
                    </a>
                </div>

                <!-- Cart Items -->
                <div class="card shadow-sm rounded-3 mb-4">
                    <div class="card-body p-0">
                        <div th:if="${not #lists.isEmpty(order.items)}">
                            <div th:each="item : ${order.items}" class="d-flex align-items-center p-3 border-bottom">
                                <div class="flex-shrink-0">
                                    <img src="https://via.placeholder.com/80" class="rounded" alt="Food item">
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <form method="post" th:action="@{/deleteItem}" th:object="${item}"
                                        class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <input type="hidden" name="id" th:value="${item.id}">
                                            <input type="hidden" name="name" th:value="${item.name}">
                                            <input type="hidden" name="description" th:value="${item.description}">
                                            <input type="hidden" name="availability" th:value="${item.availability}">
                                            <input type="hidden" name="imageurl" th:value="${item.imageurl}">

                                            <h3 th:text="${item.name}" class="h6 mb-1">Item Name</h3>
                                            <p th:text="${item.description}" class="text-muted small mb-2">Description
                                            </p>
                                            <div >
                                                
                                                <button type="submit" class="btn btn-link text-danger p-0 small">
                                                    <i class="bi bi-trash me-1"></i>Remove
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Empty Cart -->
                        <div th:if="${#lists.isEmpty(order.items)}" class="text-center py-5">
                            <div class="mb-4">
                                <i class="bi bi-cart-x text-muted" style="font-size: 3rem;"></i>
                            </div>
                            <h3 class="h5 mb-3">Your cart is empty</h3>
                            <p class="text-muted mb-4">Browse our restaurants to add delicious items to your cart.</p>
                            <a th:href="@{/home}" class="btn btn-danger rounded-pill px-4">
                                <i class="bi bi-arrow-right me-2"></i>Browse Restaurants
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="card shadow-sm rounded-3 mb-4" th:if="${not #lists.isEmpty(order.items)}">
                    <div class="card-body">
                        <h3 class="h5 mb-4">Order Summary</h3>
             
                      

                        <!-- Place Order Button -->
                        <form method="post" th:action="@{/sendAllItems}" th:object="${order}">
                            <input type="hidden" th:field="*{items}">
                            <button type="submit" class="btn btn-danger rounded-pill w-100 py-3">
                                <i class="bi bi-bag-check me-2"></i>Place Order
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
                <!-- Delivery Options -->
               

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-auto">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <p class="mb-0">&copy; 2023 Food it up. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="#" class="text-light me-3"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-light me-3"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-light me-3"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="text-light"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
